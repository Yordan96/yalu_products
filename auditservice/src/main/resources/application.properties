spring.application.name=auditservice

#Configuracion de mongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=audit

#Configuracion de KAFKA
spring.kafka.bootstrap-servers=localhost:9092

# Configuración del consumidor Kafka
spring.kafka.consumer.group-id=audit-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
fka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
